<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Website{% endblock %}</title>
    <!-- Additional CSS or other head elements can be included here -->
</head>
<body>
    <header>
        <h1>{% block header %}My Website Header{% endblock %}</h1>
        <!-- Navigation menu or other header elements go here -->
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <!-- Footer content goes here -->
    </footer>

    <!-- Additional scripts or other body elements can be included here -->
</body>
</html>

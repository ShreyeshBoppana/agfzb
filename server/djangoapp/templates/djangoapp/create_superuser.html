<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Superuser</title>
</head>
<body>
    <h1>Create Superuser</h1>
    
    {% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    <form method="post" action="">
        {% csrf_token %}
        
        <label for="superuser_first_name">First Name:</label>
        <input type="text" name="superuser_first_name" required><br>

        <label for="superuser_last_name">Last Name:</label>
        <input type="text" name="superuser_last_name" required><br>

        <label for="superuser_username">Superuser Username:</label>
        <input type="text" name="superuser_username" required><br>

        <label for="superuser_password">Superuser Password:</label>
        <input type="password" name="superuser_password" required><br>

        <button type="submit">Create Superuser</button>
    </form>
</body>
</html>
